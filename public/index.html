<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Monitor</title>
    <style>
        video {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>CCTV Live Stream</h1>
    <video id="videoElement" controls autoplay></video>

    <script>
        // Membuat koneksi WebSocket ke server
        const ws = new WebSocket('ws://localhost:3000'); // Ganti dengan URL server Anda jika sudah di-deploy

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        ws.onmessage = (event) => {
            console.log('Received:', event.data);
            // Jika pesan adalah stream video (base64 atau blob), tampilkan di video element
            const videoElement = document.getElementById('videoElement');
            videoElement.src = URL.createObjectURL(event.data); // Ini hanya contoh jika data adalah Blob
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
