<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Link Ujian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #dce4ff, #eaf0ff, #f2f6ff);
            background-size: 200% 200%;
            animation: bgMove 8s ease infinite;
            color: #111;
            display: flex;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes zoomFade {
            0% { opacity: 0; transform: scale(0.7); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes zigZag {
            0% { opacity: 0; transform: translateX(-25px) rotate(-1deg); }
            50% { transform: translateX(10px) rotate(1deg); }
            100% { opacity: 1; transform: translateX(0) rotate(0); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.6) translateY(10px); }
            60% { transform: scale(1.1) translateY(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: #ffffffd9;
            backdrop-filter: blur(4px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.12);
            animation: zigZag .9s ease forwards;
        }

        h1 {
            font-size: 30px;
            font-weight: 800;
            margin-bottom: 5px;
            color: #003adb;
            text-align: center;
            animation: zoomFade .9s ease forwards;
        }

        .date {
            text-align: center;
            font-size: 14px;
            margin-bottom: 25px;
            color: #333;
            opacity: 0;
            animation: zoomFade .9s ease forwards;
            animation-delay: .2s;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 12px;
            font-weight: 700;
            font-size: 20px;
            color: #222;
            opacity: 0;
            animation: zigZag .6s ease forwards;
        }

        /* GRID 2√ó2 */
        .link-block {
            background: #edf2ff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 18px;
            animation: zigZag .7s ease forwards;

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px; /* ‚Üê spacing antar button */
        }

        .btn-link {
            width: 100%;
            text-align: center;
            background: #004ad7;
            color: #fff;
            padding: 11px;
            border-radius: 9px;
            font-size: 15px;
            text-decoration: none;
            font-weight: 700;
            opacity: 0;
            animation: popIn .45s ease forwards;
            transition: 0.25s ease;
        }

        .btn-link:nth-child(1) { animation-delay: .1s; }
        .btn-link:nth-child(2) { animation-delay: .2s; }
        .btn-link:nth-child(3) { animation-delay: .3s; }
        .btn-link:nth-child(4) { animation-delay: .4s; }

        .btn-link:hover {
            background: #e40000;
            transform: scale(1.08);
            box-shadow: 0 0 14px rgba(255, 40, 40, 0.7);
        }

        .btn-link:active {
            transform: scale(0.93);
        }
    </style>
</head>
<body>
