<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ujian Sekolah</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 34px;
      animation: fadeIn 1s ease forwards;
    }

    .date {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: auto;
    }

    .ujian-block {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px rgba(255,255,255,0.08);
      animation: popIn 0.6s ease;
    }

    .ujian-title {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2e2e2e;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 0 10px rgba(255,255,255,0.12);
    }

    button:hover {
      background: #444;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    button:active {
      transform: scale(0.95);
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="luca_battle.mp3" type="audio/mpeg">
  </audio>

  <h1>Ujian Sekolah</h1>
  <div class="date">Rabu, 26 November 2025</div>

  <div class="container">

    <div class="ujian-block">
      <div class="ujian-title">Ujian ke 1</div>
      <div class="button-grid">
        <button>Link 1</button>
        <button>Link 2</button>
        <button>Link 3</button>
        <button>Link 4</button>
      </div>
    </div>

    <div class="ujian-block">
      <div class="ujian-title">Ujian ke 2</div>
      <div class="button-grid">
        <button>Link 1</button>
        <button>Link 2</button>
        <button>Link 3</button>
        <button>Link 4</button>
      </div>
    </div>

    <div class="ujian-block">
      <div class="ujian-title">Ujian ke 3</div>
      <div class="button-grid">
        <button>Link 1</button>
        <button>Link 2</button>
        <button>Link 3</button>
        <button>Link 4</button>
      </div>
    </div>

  </div>
</body>
</html>
