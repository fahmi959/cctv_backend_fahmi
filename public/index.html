<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Monitor</title>
    <style>
        video {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>CCTV Live Stream</h1>
    <video id="videoElement" controls autoplay></video>

    <script>
        const ws = new WebSocket('ws://localhost:3000'); // Ganti dengan URL server Anda jika sudah deploy

        // Event WebSocket on connection
        ws.onopen = () => {
            console.log('Connected to server');
        };

        // Event WebSocket on receiving message
        ws.onmessage = (event) => {
            console.log('Received:', event.data);
            // Tambahkan logika untuk memproses data video stream disini
        };

        // Contoh mengirimkan pesan ke server
        ws.send('Hello from client!');
    </script>
</body>
</html>
